<h2>JavaScript</h2>
<p>
    빼기 기호(-)를 사용
    검색에서 특정 단어를 제외하려면 빼기 기호를 
    단어 앞에 입력합니다.
    
    예를 들어 "전문가처럼 개발" -코딩을 검색하면 
    "전문가처럼 개발"이라는 문구는 포함되지만 
    "코딩"이라는 단어는 포함되지 않은 결과가 출력됩니다.
